<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lễ Tốt Nghiệp - Trần Minh Đức</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<style>
		body {
			scroll-behavior: smooth;
		}

		.countdown {
			font-size: 1.5rem;
			font-weight: bold;
		}
	</style>
</head>

<body class="bg-gray-50 text-gray-800">

	<!-- Header -->
	<section class="text-center bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-16" data-aos="fade-down">
		<h1 class="text-4xl font-bold mb-2">🎓 Graduation Ceremony</h1>
		<h2 class="text-3xl mb-4">Trần Minh Đức</h2>
		<p class="mb-4">Ngày 20/10/2025 – Hội trường A, HUST</p>
		<div id="countdown" class="countdown"></div>
	</section>

	<!-- Timeline -->
	<section class="max-w-2xl mx-auto py-12 px-4" data-aos="fade-right">
		<h3 class="text-2xl font-semibold mb-6 text-center">📅 Timeline</h3>
		<ul class="space-y-4 text-lg">
			<li><b>7:30</b> – Check-in & chụp ảnh</li>
			<li><b>8:00</b> – Lễ chính</li>
			<li><b>9:30</b> – Tụ tập chụp kỷ niệm</li>
		</ul>
	</section>

	<!-- Memories -->
	<section class="max-w-4xl mx-auto py-12 px-4" data-aos="fade-up">
		<h3 class="text-2xl font-semibold mb-6 text-center">📸 Kỷ niệm</h3>
		<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
			<img src="https://placekitten.com/300/200" class="rounded-lg shadow hover:scale-105 transition">
			<img src="https://placekitten.com/301/200" class="rounded-lg shadow hover:scale-105 transition">
			<img src="https://placekitten.com/302/200" class="rounded-lg shadow hover:scale-105 transition">
			<img src="https://placekitten.com/303/200" class="rounded-lg shadow hover:scale-105 transition">
		</div>
	</section>

	<!-- Location -->
	<section class="max-w-3xl mx-auto py-12 text-center px-4" data-aos="zoom-in">
		<h3 class="text-2xl font-semibold mb-6">📍 Địa điểm</h3>
		<iframe src="https://maps.app.goo.gl/idSTqKqzKq29JQGg7?g_st=ipc" width="100%"
			height="300" class="rounded-lg shadow">
		</iframe>
	</section>

	<!-- Confirm -->
	<section class="text-center py-12" data-aos="flip-left">
		<a href="https://forms.gle/xxxx" target="_blank"
			class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-700">
			✅ Xác nhận tham dự
		</a>
	</section>

	<!-- Footer -->
	<footer class="text-center py-6 bg-gray-200">
		<p>Cảm ơn vì đã đến chung vui cùng mình! 💖</p>
	</footer>

	<!-- JS Countdown -->
	<script>
		const eventDate = new Date("Oct 20, 2025 08:00:00").getTime();
		const countdown = document.getElementById("countdown");

		setInterval(() => {
			const now = new Date().getTime();
			const distance = eventDate - now;

			if (distance < 0) {
				countdown.innerHTML = "🎉 Lễ đã bắt đầu!";
				return;
			}

			const days = Math.floor(distance / (1000 * 60 * 60 * 24));
			const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			const secs = Math.floor((distance % (1000 * 60)) / 1000);

			countdown.innerHTML = `${days} ngày ${hours}h ${mins}m ${secs}s`;
		}, 1000);
	</script>

	<!-- AOS Animation -->
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>AOS.init();</script>
</body>

</html>
