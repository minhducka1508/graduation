<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lễ Tốt Nghiệp - Trần Minh Đức</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<style>
		body {
			scroll-behavior: smooth;
		}

		.countdown {
			font-size: 1.5rem;
			font-weight: bold;
		}
	</style>
</head>

<body class="bg-gray-50 text-gray-800">

	<!-- Header -->
	<section class="text-center bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-16" data-aos="fade-down">
		<h1 class="text-4xl font-bold mb-2">🎓 Graduation Ceremony</h1>
		<h2 class="text-3xl mb-4">Trần Minh Đức</h2>
		<p class="mb-4">Ngày 28/09/2025 – Hội trường C2, ĐHBKHN</p>
		<div id="countdown" class="countdown"></div>
	</section>

	<!-- Timeline -->
	<section class="max-w-2xl mx-auto py-12 px-4" data-aos="fade-right">
		<h3 class="text-2xl font-semibold mb-6 text-center">📅 Timeline</h3>
		<ul class="space-y-4 text-lg">
			<li><b>13:30</b> – Check-in & chụp ảnh</li>
			<li><b>14:00</b> – Lễ chính</li>
			<li><b>15:30</b> – Tụ tập chụp kỷ niệm</li>
		</ul>
	</section>

	<!-- Memories -->
	<section class="max-w-4xl mx-auto py-12 px-4" data-aos="fade-up">
		<h3 class="text-2xl font-semibold mb-6 text-center">📸 Kỷ niệm</h3>
		<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
			<img src="https://placekitten.com/300/200" class="rounded-lg shadow hover:scale-105 transition">
			<img src="https://placekitten.com/301/200" class="rounded-lg shadow hover:scale-105 transition">
			<img src="https://placekitten.com/302/200" class="rounded-lg shadow hover:scale-105 transition">
			<img src="https://placekitten.com/303/200" class="rounded-lg shadow hover:scale-105 transition">
		</div>
	</section>

	<!-- Location -->
	<section class="max-w-3xl mx-auto py-12 text-center px-4" data-aos="zoom-in">
		<h3 class="text-2xl font-semibold mb-6">📍 Địa điểm</h3>
		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4975.906783270906!2d105.8423066!3d21.006447399999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac77be0eafaf%3A0xd66f269f842d3935!2zSOG7mWkgdHLGsOG7nW5nIEMy!5e1!3m2!1svi!2s!4v1757783032997!5m2!1svi!2s"
			width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
			referrerpolicy="no-referrer-when-downgrade">
		</iframe>
	</section>

	<!-- Confirm -->
	<section class="text-center py-12" data-aos="flip-left">
		<h3 class="text-2xl font-semibold mb-4">✅ Xác nhận tham dự</h3>
		<input id="guestName" type="text" placeholder="Nhập tên của bạn" class="border rounded-lg px-4 py-2 w-64 mb-4">
		<br>
		<button onclick="submitConfirm()"
			class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-700">
			Gửi xác nhận
		</button>
		<p id="confirmMessage" class="mt-4 font-semibold"></p>
	</section>

	<script>
		const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzWopfXvqQ-MAiV9MmxA-kUT6TT9Rm0NiJAALMEs_ZMBRY8wZsRdUWJBgDQNVV6obkA/exec";

		async function submitConfirm() {
			const name = document.getElementById("guestName").value.trim();
			const msg = document.getElementById("confirmMessage");

			if (!name) {
				msg.innerText = "⚠️ Vui lòng nhập tên trước!";
				msg.className = "mt-4 font-semibold text-red-600";
				return;
			}

			try {
				const res = await fetch(SCRIPT_URL, {
					method: "POST",
					body: JSON.stringify({ name }),
					headers: { "Content-Type": "application/json" }
				});
				if (res.ok) {
					msg.innerText = "🎉 Xác nhận thành công!";
					msg.className = "mt-4 font-semibold text-green-600";
					document.getElementById("guestName").value = "";
				} else {
					msg.innerText = "❌ Có lỗi xảy ra, thử lại sau.";
					msg.className = "mt-4 font-semibold text-red-600";
				}
			} catch (err) {
				msg.innerText = "❌ Không thể kết nối server.";
				msg.className = "mt-4 font-semibold text-red-600";
			}
		}
	</script>

	<!-- Footer -->
	<footer class="text-center py-6 bg-gray-200">
		<p>Cảm ơn vì đã đến chung vui cùng mình! 💖</p>
	</footer>

	<!-- JS Countdown -->
	<script>
		// Thời gian sự kiện: 28/09/2025 14:00
		const eventDate = new Date("Sep 28, 2025 14:00:00").getTime();
		const countdown = document.getElementById("countdown");

		setInterval(() => {
			const now = new Date().getTime();
			const distance = eventDate - now;

			if (distance < 0) {
				countdown.innerHTML = "🎉 Lễ đã bắt đầu!";
				return;
			}

			const days = Math.floor(distance / (1000 * 60 * 60 * 24));
			const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			const secs = Math.floor((distance % (1000 * 60)) / 1000);

			countdown.innerHTML = `${days} ngày ${hours}h ${mins}m ${secs}s`;
		}, 1000);
	</script>

	<!-- AOS Animation -->
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>AOS.init();</script>
</body>

</html>
